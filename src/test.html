<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compte à Rebours</title>
</head>
<body>
    <div id="countdown">
        <div>
            <span id="days"></span>
            <div class="smalltext">Jours</div>
        </div>
        <div>
            <span id="hours"></span>
            <div class="smalltext">Heures</div>
        </div>
        <div>
            <span id="minutes"></span>
            <div class="smalltext">Minutes</div>
        </div>
        <div>
            <span id="seconds"></span>
            <div class="smalltext">Secondes</div>
        </div>
    </div>
<style>#countdown {
    font-family: Arial, sans-serif;
    text-align: center;
    display: flex;
    justify-content: center;
}

#countdown > div {
    padding: 10px;
    background-color: #f4f4f4;
    margin: 0 10px;
    border-radius: 5px;
}

#countdown span {
    font-weight: bold;
    font-size: 24px;
}

.smalltext {
    font-size: 12px;
    color: #666;
}
</style>
    <script>// Date de fin du compte à rebours (année, mois (0-11), jour, heure, minute, seconde)
        var endDate = new Date(2024, 3, 15, 18, 30, 0);
        
        function countdown() {
            var now = new Date();
            var difference = endDate.getTime() - now.getTime();
        
            if (difference <= 0) {
                clearInterval(interval);
            } else {
                var days = Math.floor(difference / (1000 * 60 * 60 * 24));
                var hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((difference % (1000 * 60)) / 1000);
        
                document.getElementById('days').innerText = days;
                document.getElementById('hours').innerText = hours;
                document.getElementById('minutes').innerText = minutes;
                document.getElementById('seconds').innerText = seconds;
            }
        }
        
        countdown(); // Appel initial pour éviter un retard d'une seconde
        
        var interval = setInterval(countdown, 1000); // Actualise le compte à rebours chaque seconde
        </script>
</body>
</html>
