<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ScrollTrigger Example</title>
  <!-- Inclure le CDN de GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <!-- Inclure le CDN de ScrollTrigger -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/ScrollTrigger.min.js"></script>
  <style>
    /* Ajoutez vos styles CSS ici */
    .animate1 {
      height: 500px; /* Ajoutez une hauteur pour l'espace de défilement */
      background-color: lightblue;
      margin-top: 1000px; /* Ajoutez une marge pour que l'élément soit hors de vue au début */
    }
  </style>
</head>
<body>
  <!-- Contenu de la page -->
  <div class="animate1">
    <h1>Titre</h1>
    <p>Contenu</p>
    <button>Bouton</button>
  </div>

  <!-- Script JavaScript pour définir les animations -->
  <script>
    // Créez une timeline GSAP pour vos animations
    const tl = gsap.timeline({ defaults: { opacity: 0, y: 100 } });

    // Ajoutez vos animations à la timeline
    tl.from(".animate1 h1", { duration: 1.5, ease: "power4.out" })
      .from(".animate1 p", { duration: 1.5, ease: "power4.out" }, "-=1.2")
      .from(".animate1 button", { duration: 1.5, ease: "power4.out" }, "-=1.2");

    // Créez un ScrollTrigger pour déclencher l'animation lorsque l'élément est visible à l'écran
    gsap.registerPlugin(ScrollTrigger); // Enregistrez ScrollTrigger en tant que plugin

    // Définissez le déclencheur pour l'élément '.animate1'
    ScrollTrigger.create({
      trigger: ".animate1", // L'élément qui déclenche l'animation
      start: "top 80%", // Démarrez l'animation lorsque le haut de l'élément est à 80% de la hauteur de la fenêtre
      animation: tl, // L'animation que vous souhaitez déclencher
      once: true // L'animation ne se déclenchera qu'une seule fois
    });
  </script>
</body>
</html>
